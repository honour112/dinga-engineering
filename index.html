    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#000814',    // Rich Black / Deepest Navy
                navy: '#001D3D',    // Oxford Blue (Primary Dark)
                blue: '#003566',    // Royal Blue (Secondary)
                yellow: '#FFC300',  // Mikado Yellow (Primary Accent)
                gold: '#FFD60A',    // Mustard Yellow (Highlight)
              }
            },
            fontFamily: {
              serif: ['"Antic Didone"', 'serif'],
              sans: ['Manrope', 'sans-serif'], // Switched to Manrope for a more modern engineering feel
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-out',
              'slide-up': 'slideUp 0.8s ease-out',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Manrope', sans-serif;

      }
      .glass-nav {
        background: rgba(0, 8, 20, 0.95);
        backdrop-filter: blur(16px);

      }
